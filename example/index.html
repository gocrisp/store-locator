<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta name="robots" content="noindex" />
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Store locator for Crisp" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="styles.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />

    <title>Crisp Store Locator</title>
  </head>
  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://www.gocrisp.com/">
          <img src="assets/crisp-logo.svg" alt="Crisp" width="70px" height="50px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/gocrisp/store-locator" target="_blank">
                Github
                <span class="icon-wrapper">
                  <img src="assets/open-new-window.svg" />
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="flex-shrink-0">
      <div class="container">
        <h1>Crisp Store Locator</h1>

        <div class="row justify-content-sm-center">
          <div class="col">
            <div id="map-container"></div>
          </div>
        </div>

        <section id="example-container"></section>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <a href='https://www.freepik.com/vectors/logo'>
          <img src="../static/img/josiescafe.png" alt="Josie's Cafe Logo"/>
          <img src="../static/img/josiespatisserie.png" alt="Josie's Patisserie Logo" />
          Logo vectors created by rawpixel.com and freepik - www.freepik.com
        </a>
      </div>
    </footer>

    <noscript>You need to enable JavaScript to run this app.</noscript>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./index.ts" type="module"></script>
  </body>
</html>
